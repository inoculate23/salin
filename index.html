<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Carousel</title>




    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: white;
overflow: hidden;


        }
        .carousel-container {
            display: flex;
            %;
            max-width: 1100px;
            height: 98vh;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .thumbnails {
            width: 18%;
height:100vh;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .thumbnail {
            width: 100%;
height:100vh;

            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .thumbnail:hover {
            background-color: #orange;
        }
        .thumbnail img {
            width: 100%;
            border-radius: 8px;
        }
        .main-frame {
            flex-grow: 2;
            position: relative;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            z-index:1;
        }
        .main-frame img {
            max-width: 900px;
            max-height: 900px;
            border-radius: 3px;
border-color: white;
        }

        .caption {
            margin-top: 10px;
            font-size: 1.3em;
            color: orange;
        }
        .next-button {
            position: absolute;
            bottom: 5%;
            right: 40%;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #0056b3;
        }
   .previous-button {
              position: absolute;
            bottom: 5%;
            left: 40%;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .previous-button:hover {
            background-color: #0056b3;
        }
  .header-frame {

         
            padding: 0px;

            color:#orange;
            margin-top: 0;
            z-index:2;
        }

.header {
width:100%;
height: 100px;
background-color:#fff;
color: #orange;
position: relative;
margin-top:0;
z-index:2;


}
h1{

 font-size: 3em;
color:orange;
font-family: copperplate;
}

    </style>

</head>


    <div class="carousel-container">
        <div class="thumbnails">
            <div class="thumbnail" onclick="showImage(0)">
                <img src="https://img.daisyui.com/images/stock/photo-1559703248-dcaaec9fab78.webp?text=Img+1" alt="Image 1">
            </div>
            <div class="thumbnail" onclick="showImage(1)">
                <img src="https://img.daisyui.com/images/stock/photo-1565098772267-60af42b81ef2.webp?text=Img+2" alt="Image 2">
            </div>
            <div class="thumbnail" onclick="showImage(2)">
                <img src="https://img.daisyui.com/images/stock/photo-1572635148818-ef6fd45eb394.webp?text=Img+3" alt="Image 3">
            </div>
            <div class="thumbnail" onclick="showImage(3)">
                <img src="https://img.daisyui.com/images/stock/photo-1494253109108-2e30c049369b.webp?text=Img+4" alt="Image 4">
            </div>

          </div>


        <div class="main-frame">
<div class="header-frame">
<h1>Douglas Salin Photographer</h1>
</div>


            <img id="main-image" src="https://via.placeholder.com/600x400?text=Main+Image" alt="Main Image">
            <div class="caption" id="caption">Caption for Image 1</div>
            <button class="next-button" onclick="nextImage()">Next</button>
 <button class="previous-button" onclick="prevImage()">Prev</button>
        </div>
    </div>

    <script>
        const images = [
            { src: "https://img.daisyui.com/images/stock/photo-1559703248-dcaaec9fab78.webp?600x400?text=Main+Image+1", caption: "Caption for Image 1" },
            { src: "https://img.daisyui.com/images/stock/photo-1565098772267-60af42b81ef2.webp?600x400?text=Main+Image+2", caption: "Caption for Image 2" },
            { src: "https://img.daisyui.com/images/stock/photo-1572635148818-ef6fd45eb394.webp?text=Main+Image+3", caption: "Caption for Image 3" },
            { src: "https://img.daisyui.com/images/stock/photo-1494253109108-2e30c049369b.webp?text=Main+Image+4", caption: "Caption for Image 4" }
        ];
        let currentIndex = 0;

        function showImage(index) {
            document.getElementById('main-image').src = images[index].src;
            document.getElementById('caption').textContent = images[index].caption;
            currentIndex = index;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
function previousImage() {
            currentIndex = (currentIndex - 1) % images.length;
            showImage(currentIndex);
        }

        // Initialize with the first image
        showImage(currentIndex);
    </script>
</body>
</html>
